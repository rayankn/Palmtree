<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PALMTREE</title>

<style>
/* =========================
   DESIGN SYSTEM
========================= */
:root {
    --bg-main: #020617;
    --bg-panel: #0f172a;
    --bg-card: #1e293b;
    --bg-soft: #020617;

    --accent: #22c55e;
    --accent-soft: #4ade80;

    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --text-soft: #cbd5f5;

    --border-soft: rgba(255,255,255,0.08);

    --font-ui: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    --font-reading: Georgia, "Times New Roman", serif;
}

/* =========================
   BASE
========================= */
* { box-sizing: border-box; }
html, body { margin: 0; height: 100%; }
body {
    background: linear-gradient(180deg, #020617, #020617);
    font-family: var(--font-ui);
    color: var(--text-main);
    overflow: hidden;
}

/* =========================
   HEADER
========================= */
.header {
    height: 64px;
    background: rgba(2,6,23,0.95);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid var(--border-soft);
    display: flex;
    align-items: center;
    padding: 0 18px;
    gap: 16px;
}

.brand {
    font-size: 22px;
    font-weight: 800;
    letter-spacing: 3px;
    color: var(--accent);
}

.tagline {
    font-size: 12px;
    color: var(--text-muted);
}

.menu-btn {
    background: none;
    border: none;
    font-size: 24px;
    color: var(--text-main);
    cursor: pointer;
}

/* =========================
   SIDEBAR
========================= */
.sidebar {
    position: fixed;
    top: 64px;
    left: 0;
    width: 300px;
    height: calc(100% - 64px);
    background: var(--bg-panel);
    border-right: 1px solid var(--border-soft);
    padding: 16px;
    transform: translateX(-100%);
    transition: transform 0.25s ease;
    z-index: 20;
    overflow-y: auto;
}

.sidebar.open { transform: translateX(0); }

.sidebar h3 {
    font-size: 11px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--text-muted);
    margin: 14px 0 8px;
}

.sidebar button {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 6px;
    border-radius: 8px;
    background: transparent;
    border: 1px solid var(--border-soft);
    color: var(--text-main);
    text-align: left;
    cursor: pointer;
}

.sidebar button.active {
    border-color: var(--accent);
    color: var(--accent);
    background: var(--bg-card);
}

/* =========================
   MAIN LAYOUT
========================= */
.app {
    margin-top: 64px;
    height: calc(100% - 64px);
    display: flex;
}

.paragraph-list {
    width: 200px;
    background: var(--bg-panel);
    border-right: 1px solid var(--border-soft);
    overflow-y: auto;
}

.paragraph-list button {
    width: 100%;
    padding: 12px;
    border: none;
    background: transparent;
    color: var(--text-soft);
    border-bottom: 1px solid var(--border-soft);
    cursor: pointer;
}

.paragraph-list button.active {
    background: var(--bg-card);
    color: var(--accent);
}

/* =========================
   READING PANES
========================= */
.reading {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.pane {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.pane.translation {
    background: rgba(255,255,255,0.03);
    border-top: 1px solid var(--border-soft);
}

.card {
    background: var(--bg-card);
    border: 1px solid var(--border-soft);
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 16px;
}

.text {
    font-family: var(--font-reading);
    font-size: 20px;
    line-height: 1.85;
}

.vocab {
    margin-top: 14px;
    border-top: 1px dashed var(--border-soft);
    padding-top: 10px;
}

.vocab-title {
    font-size: 12px;
    color: var(--accent-soft);
    margin-bottom: 6px;
}

/* =========================
   CONTROLS
========================= */
.controls {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

.control-btn {
    padding: 8px 14px;
    border-radius: 20px;
    border: 1px solid var(--border-soft);
    background: var(--bg-card);
    color: var(--text-main);
    cursor: pointer;
}
.control-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <button class="menu-btn" onclick="UI.toggleMenu()">☰</button>
    <div>
        <div class="brand">PALMTREE</div>
        <div class="tagline">Read calmly. Learn deeply.</div>
    </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h3>Difficulty system</h3>
    <button onclick="App.setMode('track')" id="mode-track">Track levels</button>
    <button onclick="App.setMode('cefr')" id="mode-cefr">CEFR levels</button>

    <h3>Track levels</h3>
    <button onclick="App.load('absolute')">Absolute</button>
    <button onclick="App.load('beginner')">Beginner</button>
    <button onclick="App.load('intermediate')">Intermediate</button>
    <button onclick="App.load('advanced')">Advanced</button>

    <h3>CEFR</h3>
    <button onclick="App.load('a0')">A0</button>
    <button onclick="App.load('a1')">A1</button>
    <button onclick="App.load('a2')">A2</button>
</div>

<!-- APP -->
<div class="app">

    <!-- PARAGRAPH SELECTOR -->
    <div class="paragraph-list" id="paraList"></div>

    <!-- READING -->
    <div class="reading">
        <div class="pane">
            <div class="controls">
                <button class="control-btn" onclick="Speech.speak('es')">Listen</button>
            </div>
            <div id="spanish"></div>
        </div>

        <div class="pane translation">
            <div class="controls">
                <button class="control-btn" onclick="Speech.speak('en')">Listen</button>
            </div>
            <div id="english"></div>
        </div>
    </div>
</div>

<script>
/* =========================
   CONTENT DATABASE
========================= */
const DATA = {
absolute: [
    {
        es: "Vivo en una ciudad tranquila donde las personas se conocen entre sí.",
        en: "I live in a quiet city where people know each other.",
        vocab: ["tranquila – calm", "se conocen – know each other"]
    },
    {
        es: "Cada mañana camino al trabajo y observo el ritmo lento de la vida.",
        en: "Every morning I walk to work and observe the slow rhythm of life.",
        vocab: ["ritmo – rhythm", "lento – slow"]
    }
],
beginner: [
    {
        es: "Con el tiempo, aprendí que la rutina puede ser una forma de estabilidad.",
        en: "Over time, I learned that routine can be a form of stability.",
        vocab: ["rutina – routine", "estabilidad – stability"]
    }
],
intermediate: [
    {
        es: "Aunque la ciudad ha cambiado, ciertas costumbres siguen presentes en la vida diaria.",
        en: "Although the city has changed, certain customs remain present in daily life.",
        vocab: ["aunque – although", "costumbres – customs"]
    }
],
advanced: [
    {
        es: "La experiencia me enseñó que comprender a otros requiere paciencia y atención constante.",
        en: "Experience taught me that understanding others requires patience and constant attention.",
        vocab: ["requiere – requires", "atención – attention"]
    }
],
a0: [
    {
        es: "Trabajo cerca de casa y regreso temprano.",
        en: "I work near home and return early.",
        vocab: ["cerca – near", "temprano – early"]
    }
],
a1: [
    {
        es: "Prefiero pasar tiempo en lugares tranquilos en lugar de espacios ruidosos.",
        en: "I prefer to spend time in calm places rather than noisy spaces.",
        vocab: ["prefiero – I prefer", "en lugar de – instead of"]
    }
],
a2: [
    {
        es: "A lo largo de los años, he desarrollado hábitos que me ayudan a mantener el equilibrio.",
        en: "Over the years, I have developed habits that help me maintain balance.",
        vocab: ["hábitos – habits", "equilibrio – balance"]
    }
]
};

/* =========================
   STATE
========================= */
let CURRENT_LEVEL = "absolute";
let CURRENT_INDEX = 0;

/* =========================
   UI
========================= */
const UI = {
    toggleMenu() {
        document.getElementById("sidebar").classList.toggle("open");
    },
    renderParaList() {
        const list = document.getElementById("paraList");
        list.innerHTML = "";
        DATA[CURRENT_LEVEL].forEach((_, i) => {
            const btn = document.createElement("button");
            btn.textContent = "Paragraph " + (i + 1);
            btn.onclick = () => App.openPara(i);
            if (i === CURRENT_INDEX) btn.classList.add("active");
            list.appendChild(btn);
        });
    },
    renderPara() {
        const p = DATA[CURRENT_LEVEL][CURRENT_INDEX];
        document.getElementById("spanish").innerHTML = `
            <div class="card">
                <div class="text">${p.es}</div>
                <div class="vocab">
                    <div class="vocab-title">Important vocabulary</div>
                    ${p.vocab.map(v => `<div>${v}</div>`).join("")}
                </div>
            </div>`;
        document.getElementById("english").innerHTML = `
            <div class="card">
                <div class="text">${p.en}</div>
            </div>`;
    }
};

/* =========================
   SPEECH
========================= */
const Speech = {
    speak(lang) {
        const p = DATA[CURRENT_LEVEL][CURRENT_INDEX];
        const text = lang === "es" ? p.es : p.en;
        const u = new SpeechSynthesisUtterance(text);
        u.lang = lang === "es" ? "es-ES" : "en-US";
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
    }
};

/* =========================
   APP
========================= */
const App = {
    setMode() {
        document.getElementById("sidebar").classList.remove("open");
    },
    load(level) {
        CURRENT_LEVEL = level;
        CURRENT_INDEX = 0;
        UI.renderParaList();
        UI.renderPara();
        document.getElementById("sidebar").classList.remove("open");
    },
    openPara(i) {
        CURRENT_INDEX = i;
        UI.renderParaList();
        UI.renderPara();
    }
};

App.load("absolute");
</script>

</body>
                                                      </html>
